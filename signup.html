
<html>
<head>
<title> Signup Form </title>   
    <link rel="stylesheet" type="text/css" href="signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="login-box">
      <div class="left-box">
          
        <h1>Бүртгүүлэх</h1>
          
          <!-- Select tag -->
          <select>
              <option value="олгогч">Ажил олгогч</option>
              <option value="хайгч">Ажил хайгч</option>
          </select>

          <!-- ID, PASSWORD -->
          
          <input type="text" name="username" placeholder="Хэрэглэгчийн нэр"/>
          <input type="text" name="email" placeholder="И-мэйл хаяг"/>
          <input type="password" name="password" placeholder="Нууц үг"/>
        
          <input type="password" name="password2" placeholder="Нууц үг дахин оруулах"/>
        
          <input type="submit" name="signup-button" value="Бүртгүүлэх"/>
        
        </div>
        
        <!-- Social media sign-in -->
        <div class="right-box">
          <span class="signinwith">Сошиалаар<br/>Нэвтрэх</span>
        
        <button class="social facebook">Facebook нэвтрэх</button>    
        <button class="social twitter">Twitter нэвтрэх</button> 
        <button class="social google">Google+ нэвтрэх</button> 
        </div>
    </div>
</body>    
</html>
