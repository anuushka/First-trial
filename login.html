
<html>
<head>
<title> Log-in Form </title>   
    <link rel="stylesheet" type="text/css" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="login-box">
      <div class="left-box">
          
        <h1>Нэвтрэх</h1>

          <!-- ID, PASSWORD -->
          
          <input type="text" name="email" placeholder="И-мэйл хаяг"/>
          <input type="password" name="password" placeholder="Нууц үг"/>
          <input type="submit" name="signup-button" value="Нэвтрэх"/>
        
        </div>
        <!-- Social media sign-in -->
        <div class="right-box">
          <span class="signinwith">Сошиалаар<br/>Нэвтрэх</span>
        
        <button class="social facebook">Facebook нэвтрэх</button>    
        <button class="social twitter">Twitter нэвтрэх</button> 
        <button class="social google">Google+ нэвтрэх</button> 
        </div>
    </div>
</body>    
</html>
